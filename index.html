<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Login</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body
    class="h-screen w-screen flex items-center justify-center md:bg-gray-100 text-gray-900"
  >
    <div class="w-full md:m-10 flex">
      <img
        src="https://images.unsplash.com/photo-1604156788872-fa65cd2575f5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
        class="w-1/2 object-contain hidden md:block"
      />
      <div
        class="bg-white md:shadow-2xl w-full md:w-1/2 md:p-24 m-6 md:m-0 rounded"
      >
        <h1 class="mb-4">
          <a href="Login" class="mr-4 text-2xl">Login</a> |
          <a class="ml-4 text-gray-500" href="singup">Sign up</a>
        </h1>
        <form action="#" class="w-full">
          <div class="my-4">
            <label for="email" class="text-xs text-gray-900 font-medium"
              >Email Address</label
            >
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email address"
              class="border-b-2 w-full block border-black outline-none mt-2"
            />
          </div>
          <div class="my-4">
            <label for="password" class="text-xs text-gray-900 font-medium"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
              class="border-b-2 w-full block border-black outline-none mt-2"
            />
          </div>
          <div class="flex my-4 mb-8 text-sm">
            <div class="w-2/4 flex items-center">
              <input
                type="checkbox"
                name="remember"
                id="remember"
                class="mr-2 bg-indigo-800"
              />
              <label for="remember" class="text-xs">Remember me</label>
            </div>
            <div class="w-2/4 text-right text-gray-500">
              <a href="#" class="text-xs">Forget password</a>
            </div>
          </div>
          <div class="text-center">
            <input
              type="submit"
              value="Login"
              class="px-10 py-2 bg-indigo-800 text-white rounded font-medium hover:bg-indigo-900"
            />
          </div>
        </form>
        <div class="mt-4 flex flex-col items-center mt-8">
          <span class="text-xs font-medium">Login with</span>
          <div class="flex w-2/3 justify-around mt-4">
            <a href="#"
              ><img src="img/facebook.svg" alt="facebook" class="h-8 w-8"
            /></a>
            <a href="#"
              ><img src="img/twitter.svg" alt="twitter" class="h-8 w-8"
            /></a>
            <a href="#"
              ><img src="img/google.svg" alt="google" class="h-8 w-8"
            /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
